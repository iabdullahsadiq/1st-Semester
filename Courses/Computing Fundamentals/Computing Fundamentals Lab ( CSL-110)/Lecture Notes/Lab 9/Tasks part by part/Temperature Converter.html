<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            const far=parseFloat(prompt("Enter fahrenheit Temperature"));
        let result;
        result=(far-32)*0.55;
        document.write("Celcius temperature is=" + result)
  }
    </script>
</head>
<body>
    <input type="button" onclick="myfunction()" value="Click here">
</body>
</html>
