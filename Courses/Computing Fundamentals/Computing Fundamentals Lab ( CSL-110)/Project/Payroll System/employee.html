<!DOCTYPE html>
<html>
<head>
  <title>Employee Payroll System - Employee List</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
        font-family: "Lato", sans-serif;
        margin: 0;
        padding: 0;
      }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    form {
        margin: 20px;
        font-size: 1.2em;
    }
    label {
        margin: 10px;
    }
    input[type="text"] {
        margin: 10px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }
    input[type=button] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }
  input[type="button"]:hover {
    background-color: #3e8e41;
  }
  </style>
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="home.html">Home</a>
  <a href="attendance.html">Attendance</a>
  <a href="payroll.html">Payroll List</a>
  <a href="employee.html">Employee List</a>
  <a href="department.html">Department List</a>
  <a href="deduction.html">Deduction List</a>
  <a href="login.html" onclick="">Sign Out</a>
</div>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <h1>Employee List</h1>
  <table id="employee-table">
    <tr>
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Department</th>
      <th>Position</th>
    </tr>
  </table>
  <br>
  <form>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br>
    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required><br>
    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required><br><br>
    <input type="button" value="Add Employee" onclick="addEmployee()">
  </form>
  <script>
    var employeeID = 0;
    function addEmployee() {
      var firstName = document.getElementById("first-name").value;
      var lastName = document.getElementById("last-name").value;
      var department = document.getElementById("department").value;
      var position = document.getElementById("position").value;
      var newRow = document.createElement("tr");
      var idCell = document.createElement("td");
      var firstNameCell = document.createElement("td");
      var lastNameCell = document.createElement("td");
      var departmentCell = document.createElement("td");
      var positionCell = document.createElement("td");
      idCell.innerHTML = employeeID;
      firstNameCell.innerHTML = firstName;
      lastNameCell.innerHTML = lastName;
      departmentCell.innerHTML = department;
      positionCell.innerHTML = position;
      newRow.appendChild(idCell);
      newRow.appendChild(firstNameCell);
      newRow.appendChild(lastNameCell);
      newRow.appendChild(departmentCell);
      newRow.appendChild(positionCell);
      document.getElementById("employee-table").appendChild(newRow);
      employeeID++;
    }
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</body>
</html>
